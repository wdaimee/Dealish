{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dealish</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>
    <!-- JS for google maps -->
    <script src="{% static 'js/map-script.js'%}">
    </script>
    <!-- Google maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAX-DNJovYjmvp7zfZ1TImgf1XHuU9gfc&callback=initMap">
    </script>
    
</head>

<body>
    {% if user.is_authenticated %}
    <nav id="navbar-header">
        <div>
            <img src="{% static 'images/dealishlogo.png' %}">

        </div>
    </nav>
    <nav class="navbar1">
        <div id="navbar-responsive">
            <ul>

                <li><a href="{% url 'deals_index' %}" aria-hidden="true"><span class="fa fa-map fa-fw mr-3 fa-2x"></span></a></li>
                <li><a href="{% url 'favourites_index'%}"><span class="fas fa-tasks fa-fw mr-3 fa-2x"></span></a></li>
                <li><a href="{% url 'about_dealish' %}"><span class="fas fa-info-circle fa-fw mr-3 fa-2x"></span></a></li>
                <li><a href="{% url 'logout' %}"><span class="fas fa-user fa-fw mr-3 fa-2x"></span></a></li>
            </ul>
        </div>
    </nav>

    <div class="row" id="body-row">

        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">

            <div class="navbar-brand">
                <img src="{%  static 'images/logosign.png' %}" class="logo-menu menu-collapsed">
            </div>
            <ul class="list-group">

                <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
                    <small class="cyan-color">MAIN MENU</small>
                </li>

                <div  data-toggle="collapse" aria-expanded="false"
                    class=" list-group-item list-group-item-action flex-column align-items-start">
                    <a href="{% url 'deals_index' %}">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                        <span class="fa fa-map fa-fw mr-3" aria-hidden="true"></span>
                        <span class="menu-collapsed">Dashboard</span>
                    </div>
                    </a>
                    
                </div>
                <div href="#" class="list-group-item list-group-item-action">
                    <a href="{% url 'favourites_index'%}">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span class="fas fa-tasks fa-fw mr-3"></span>
                            <span class="menu-collapsed">Favorites</span>
                        </div>
                    </a>
                    
                </div>
                <div href="#" class="list-group-item list-group-item-action">
                    <a href="{% url 'about_dealish' %}">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span class="fas fa-info-circle fa-fw mr-3"></span>
                            <span class="menu-collapsed">About DEALISH</span>
                        </div>
                    </a>
                    
                </div>
                <div href="{% url 'logout' %}" data-toggle="collapse" aria-expanded="false"
                    class=" list-group-item list-group-item-action flex-column align-items-start">
                    <a href="{% url 'logout' %}">
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span class="fas fa-user fa-fw mr-3"></span>
                            <span class="menu-collapsed">Sign out</span>
                        </div>
                    </a>
                    
                </div>
                <div href="#top" data-toggle="sidebar-colapse"
                    class=" list-group-item list-group-item-action d-flex align-items-center">
                    <a>
                        <div class="d-flex w-100 justify-content-start align-items-center">
                            <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                            <span id="collapse-text" class="menu-collapsed">Collapse</span>
                        </div>
                    </a>
                    

                </div>
            </ul>
            <div id="copyright">
                <span>Copyright Â© 2020 Dealish.</span>
            </div>
        </div>

        <div class="col p-4" id='main-content'>
            {% block content %}
            {% endblock %}

        </div>
    </div>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- JS for jQuery/Ajax calls -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</body>
</html>
